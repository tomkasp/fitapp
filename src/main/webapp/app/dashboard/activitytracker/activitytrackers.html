<div class="col-md-6">
    <div class="wrapper">
        <ul class="timeline">
            <li class="tl-header">
                <div class="btn btn-info">Now</div>
            </li>
            <li class="tl-item" ng-if="vm.activities.length==0">
                <div class="tl-wrap ">
                    <span class="tl-date">Today</span>
                    <div class="tl-content panel padder b-a w-lg w-auto-xs">
                        <span class="arrow left pull-up"></span>
                        <!--<div class="text-lt m-b-sm">Strava activity</div>-->
                        <div class="panel-body">
                            <div class="clear">
                                <span>You don't have any activities yet.</span>
                                <div class="m-b m-t">
                                    <a href
                                       class="btn btn-success btn-rounded font-bold m-b-xs">Connect</a>
                                    <a href class="btn btn-success btn-rounded font-bold m-b-xs">Add
                                        manually</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="tl-item" ng-repeat="activity in vm.activities track by $index">
                <div class="tl-wrap" ng-class="vm.itemClass(activity.activitySource)">
                    <span class="tl-date">{{activity.dateTime}}</span>
                    <div class="tl-content panel padder b-a w-md w-auto-xs">
                        <span class="arrow left pull-up"></span>
                        <div class="text-lt m-b-sm">Strava activity</div>
                        <div class="panel-body pull-in b-t b-light">
                            <div class="clear">
                                <span>{{activity.activityType}}</span>
                                <span>{{activity.activityAverageSpeed}}km/h</span>
                                <span>{{activity.activityDuration}}h</span>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="tl-header" ng-if="vm.activities.length==0">
                <div class="btn btn-sm btn-default btn-rounded">more</div>
            </li>
        </ul>
    </div>
</div>
