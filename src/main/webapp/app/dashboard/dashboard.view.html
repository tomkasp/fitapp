<div id="content">


    <div class="bg-white-only">
        <div class="container ">
            <div class="row">
                <activitytracker></activitytracker>

                <div class="col-md-6">
                    <div class="vbox">
                        <div class="wrapper b-b">
                            <div class="font-thin h4">Header</div>
                        </div>
                        <div class="nav-tabs-alt">
                            <uib-tabset active="active" justified="true">
                                <uib-tab index="0" heading="Plan"> <plan></plan></uib-tab>
                                <uib-tab index="1" heading="Kalendarz"><counter count="0"></counter></uib-tab>
                                <uib-tab index="2" heading="Statystyki"><activitystatistics></activitystatistics></uib-tab>
                            </uib-tabset>
                        </div>

                    </div>
                </div>
            </div>
            <div class="wrapper-md">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="row row-sm text-center">
                            <div class="col-xs-4">
                                <a href class="block panel padder-v bg-primary item">
                                    <span class="text-white font-thin h1 block">Wybierz swoj cel</span>
                                    <span class="text-muted text-xs">Wybierz wyzwanie</span>
                                    <span class="bottom text-right w-full">
                                        <i class="fa fa-cloud-upload text-muted m-r-sm"></i>
                                    </span>
                                </a>
                            </div>
                            <div class="col-xs-4">
                                <a href class="block panel padder-v bg-info item">
                                    <span class="text-white font-thin h1 block">Tworz wydarzenia</span>
                                    <span class="text-muted text-xs">Tworz, komentuj, pomagaj</span>
                                    <span class="top">
                                      <i class="fa fa-caret-up text-warning m-l-sm m-r-sm"></i>
                                    </span>
                                </a>
                            </div>
                            <div class="col-xs-4">
                                <a href class="block panel padder-v bg-success item">
                                    <span class="text-white font-thin h1 block">Dolacz do rywalizacji</span>
                                    <span class="text-muted text-xs">wewnatrz firmy badz z kolegami</span>
                                    <span class="top">
                                      <i class="fa fa-caret-up text-warning m-l-sm m-r-sm"></i>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2 ">
                    <div class="m-t-xxl m-b-xxl padder-v">
                        <h1 class="font-bold l-h-1x m-t-xxl text-black padder-v animated fadeInDown">
                            Connect ot strava App
                        </h1>
                        <a href="{{vm.stravaActivationLink}}">
                            <input type="button" value="Visit Google"/>
                        </a>
                        <!--<button ng-click="vm.activateStrava()">Connect to strava</button>-->
                        <!--<span><h3>Activities</h3><button ng-click="vm.getActivities()">Get</button></span>-->
                        <!--<div>{{vm.activities}}</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
